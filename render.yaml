services:
  - type: web
    name: calendar-event
    env: node
    buildCommand: 'npm install express googleapis body-parser express-session'
    startCommand: 'node index.js'
    envVars:
      - key: CLIENT_ID
        value: ''
      - key: CLIENT_SECRET
        value: ''
      - key: REDIRECT_URI
        value: ''
    plan: free
